    <div class="pt-1 pb-12 " style="padding-top: 1rem;">

                <li>
                    <a href="{% url 'core:blog_details' n.nid %}" class="blog-item">
                        <img src="{{n.image.url}}" alt="img">
                        <div class="content">
                            <p class="text-xsmall text-secondary title"> {{n.date}} </p>
