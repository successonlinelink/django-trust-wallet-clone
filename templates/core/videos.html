      <style>
        /* ======= GLOBAL STYLES ======= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: #000000;
            color: #333;
            line-height: 1.6;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            color: #222;
        }

        /* ======= GRID CONTAINER ======= */
        .blog-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            max-width: 1100px;
            margin: 0 auto;
        }

        /* ======= BLOG CARD ======= */
        .blog-card {
            background: #000;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(231, 226, 226, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        /* ======= IMAGE ======= */
        .blog-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        /* ======= CARD CONTENT ======= */
        .card-content {
            padding: 1rem 1.2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-content h2 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: #111;
        }

        .card-content p {
            flex-grow: 1;
            font-size: 0.95rem;
            color: #555;
            margin-bottom: 1rem;
        }

        /* ======= BUTTON ======= */
        .read-more {
            display: inline-block;
            background: #0077cc;
            color: #fff;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            text-align: center;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .read-more:hover {
            background: #005fa3;
        }

        /* ======= RESPONSIVE ======= */
        @media (max-width: 768px) {
        body {
            padding: 1rem;
        }

        h1 {
            font-size: 1.6rem;
        }
        }

        @media (max-width: 480px) {
        .card-content h2 {
            font-size: 1.1rem;
        }

        .card-content p {
            font-size: 0.9rem;
        }
        }
    </style>
